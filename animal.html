<main class="bd-masthead" id="content" role="main">
    <div class="row align-items-center">

        <script>
                document.addEventListener('DOMContentLoaded', function() {
                    var elems = document.querySelectorAll('.sidenav');
                    var instances = M.Sidenav.init(elems, options);
                });            
                $(document).ready(function(){
                    $('.sidenav').sidenav();
                });
        </script>
        <div class="row align-items-center">
        <h1 class="mt-3 text-center">Cadastro de Animais</h1>
        </div>
            <table class="table m-5">
                <thead>
                    <tr>
                        <th scope="col">Animal</th>
                        <th scope="col">Altura</th>
                        <th scope="col">Peso</th>
                    </tr>
                </thead>
                <tbody id="corpoTabelaAnimal">
                </tbody>
            </table>
            <form class="form border border-info rounded" id="form_incluir">
                <div class="form-group p-5">
                  <h1 class="display-4 text-info">Compartilhe um animal conosco!</h1>
                    <label for="recipient-name" class="col-form-label">Nome</label>
                    <input type="text" class="form-control" id="nome_animal" placeholder="Nome">
                    <label for="recipient-name" class="col-form-label">familia</label>
                    <input type="text" class="form-control" id="familia" placeholder="Família">
                    <label for="recipient-name" class="col-form-label" placeholder="Somentenúmeros">altura_media</label>                       
                    <input type="number" id="altura_media" min="0" data-bind="value:replyNumber"/>
                    <label for="recipient-name" class="col-form-label">peso_medio</label>
                    <input type="number" id="peso_medio" min="0" data-bind="value:replyNumber"/>
                    <label for="recipient-name" class="col-form-label">habitat</label>
                    <input type="text" class="form-control" id="habitat" placeholder="Habitat">
                    <label for="exampleFormControlSelect2" class="col-form-label">textarea</label>
                    <textarea class="form-control" id="conteudo" rows="3"></textarea>
                    <br>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Upload</span>
                        </div>
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="imagem_postagem">
                          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" id="incluir_animal">Submit</button>
            
                </div>
            </form>
    </div>
    <footer id="sticky-footer" class="py-4 text-white-50">
